<html>

<head>
  <meta charset="UTF-8">
  <title>LSTM Poetry Generator</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.2.2/dist/ml5.min.js" type="text/javascript"></script>
  <script src="../p5.speech.js"></script>
  
</head>

<body>
  <h1>LSTM Sonic Smut Generator</h1>
  <h2>This model was made with a scraping of <a href="https://www.fanfiction.net/s/9532463/1/Sonic-s-Ultimate-Harem">Sonic's Ultimate Harem</a></h2>
  <p>seed text:
    <input id="textInput" value="The true blue " />
  </p>
  <p>length:
    <input id="lenSlider" type="range" min="10" max="3000" value="100"> <span id="length">100</span></p>
  <p>temperature:
    <input id="tempSlider" type="range" min="0" max="1" step="0.01"><span id="temperature">0.5</span></p>
  <p id="status">Loading Model</p>
  <button id="generate">generate</button>
  <p id="result"></p>
  <button id="playback">play back</button>
    <p>playback speed:
    <input id="playspeed" type="range" min="0.1" max="2.0" step="0.1" value="1.0"> <span id="speed">1.0</span></p>
    <p>pitch:
    <input id="playpitch" type="range" min="0.01" max="2.0" step="0.01" value="1.0"> <span id="pitch">1.0</span></p>

  <script src="sketch.js"></script>
</body>

</html>
